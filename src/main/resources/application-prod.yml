app:
  profile: PRODUCTION
event:
  address: ${EVENT_ADDRESS}
  date: ${EVENT_DATE}
  time: ${EVENT_TIME}
  name: ${EVENT_NAME}
  place: ${EVENT_PLACE}
mail:
  headerImageCanonicalPath: ${MAIL_HEADER_IMAGE_CANONICAL_PATH}
  backupRecipient: ${MAIL_BACKUP_RECIPIENT}
server:
  port: ${APP_PORT}
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}${DB_CONNECTION_PARAMS}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    properties:
      hibernate:
        ddl-auto: ${DB_DDL_AUTO}
        naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
        jdbc:
          time_zone: GMT-3
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
spring-doc:
  swagger-ui:
    enabled: ${SWAGGER_ENABLE}
payment:
  mercadoPagoAccount: ${PAYMENT_MP_ACCOUNT}
paymentTimeLimitFor:
  mercadoPago: ${RESERVATION_MERCADOPAGO_EXPIRATION_TIME}
  cash: ${RESERVATION_CASH_EXPIRATION_TIME}